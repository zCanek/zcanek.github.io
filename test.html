<link
    href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&amp;family=UnifrakturMaguntia&amp;display=swap"
    rel="stylesheet">

<script>
    function insertBar() {
        const bar = document.createElement('div');
        bar.className = 'top-bar';
        bar.textContent = "Canek's Blog";

        const target = document.getElementById('center-content');
        if (target) {
            // Inserta después del target (compatible con navegadores modernos)
            if (typeof target.after === 'function') {
                target.after(bar);
            } else {
                target.parentNode.insertBefore(bar, target.nextSibling);
            }
            console.info('✅ Barra insertada');
        } else {
            console.warn('⚠️ #center-content no encontrado → barra al inicio del body');
            document.body.prepend(bar);
        }
    }

    // 1️⃣  Intentamos inmediatamente cuando el DOM está listo
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => insertBar());
    } else {
        insertBar();
    }

</script>

<style>
    .top-bar {
        font-size: 62px;
        width: 100%;
        width: -webkit-fill-available !important;
        height: 60px !important;
        background: #ece2c6 !important;
        color: #041717 !important;
        font-family: "Manufacturing Consent", sans-serif !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    .sidebar-handle {
        border-right: 1px solid #ece2c6;
        border-left: 1px solid #ece2c6;
    }
</style>
